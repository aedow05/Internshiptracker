<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white bg-opacity-20 backdrop-blur-md p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold text-white">Internship Tracker</h1>
    <div>
      <span class="text-white mr-4">Hi, {{ username }}</span>
      <a href="/" class="text-white font-medium hover:underline">Home</a>
      <a href="/logout" class="ml-4 text-white font-medium hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-6xl mx-auto mt-12 p-6 bg-white bg-opacity-90 rounded-3xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Application Overview</h2>
    <p class="mb-6 text-lg text-gray-700">Total Applications: <span class="font-bold text-gray-900">{{ total_apps }}</span></p>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for row in status_counts %}
      <div class="p-6 rounded-2xl shadow-lg text-center transform transition duration-500 hover:scale-105
                  {% if row['status'] == 'Applied' %} bg-yellow-200 text-yellow-900 {% endif %}
                  {% if row['status'] == 'Interviewed' %} bg-blue-200 text-blue-900 {% endif %}
                  {% if row['status'] == 'Offer' %} bg-green-200 text-green-900 {% endif %}
                  {% if row['status'] == 'Rejected' %} bg-red-200 text-red-900 {% endif %}
                  {% if row['status'] not in ['Applied','Interviewed','Offer','Rejected'] %} bg-purple-200 text-purple-900 {% endif %}">
        <h3 class="font-bold text-xl mb-2">{{ row['status'] }}</h3>
        <p class="text-3xl font-extrabold">{{ row['count'] }}</p>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
